{% set version = "0.6" %}
{% set ot_version = "1.12rc1" %}

package:
  name: otlm
  version: {{ version }}

source:
  fn: otlm-{{ version }}.tar.gz  # [not win]
  url: https://github.com/openturns/otlm/archive/v{{ version }}.tar.gz  # [not win]
  sha256: 492d23a61df669e1f6ba91ef86f6b5e508d6f7452aaa99f0fb69a3f977850804  # [not win]

  fn: otlm-{{ version }}-py2.7-x86_64.exe  # [win64 and py27]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otlm-{{ version }}-py2.7-x86_64.exe  # [win64 and py27]
  sha256: ba801aa63ab3292cb35a994e4b865c38dd776c2517f9f5336ae937744b7b222f  # [win64 and py27]

  fn: otlm-{{ version }}-py3.6-x86_64.exe  # [win64 and py36]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otlm-{{ version }}-py3.6-x86_64.exe  # [win64 and py36]
  sha256: e01fb6679364c920b592820d237ca209b49f0c29a59e6c93d2a5a9a5309b9e0b  # [win64 and py36]

  fn: otlm-{{ version }}-py3.7-x86_64.exe  # [win64 and py37]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otlm-{{ version }}-py3.7-x86_64.exe  # [win64 and py37]
  sha256: 40dd3a2d5f9e848e6fa248732750fd969d72ab00394b30bddf05e5e6c2f3fdc8  # [win64 and py37]

build:
  number: 2

requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns  # [not win]

  run:
    - python
    - openturns

test:
  imports:
    - otlm

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER  # [not win]
  summary: Linear model module

extra:
  recipe-maintainers:
    - jschueller
